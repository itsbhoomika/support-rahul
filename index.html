<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're With You, Rahul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            padding: 40px 30px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .intro p {
            color: #555;
            line-height: 1.8;
            font-size: 1.05em;
            max-width: 700px;
            margin: 0 auto;
        }

        .form-section {
            background: #f8f9fc;
            padding: 35px;
            border-radius: 8px;
            margin-bottom: 40px;
            border: 1px solid #e1e4ed;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 400;
            text-align: center;
        }

        .form-embed {
            width: 100%;
            min-height: 600px;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .instructions {
            background: #e8eef5;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 500;
        }

        .instructions p {
            color: #555;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #555;
            line-height: 1.8;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .placeholder-text {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-style: italic;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        .placeholder-text strong {
            display: block;
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-style: normal;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 25px 20px;
            }

            .form-embed {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>We're With You, Rahul</h1>
            <p>From Your Synchrony Team</p>
        </div>

        <div class="content">
            <div class="intro">
                <p>
                    During challenging times, we come together as a team. This space is for all of us 
                    at Synchrony to share our support and positive thoughts. Your messages of encouragement 
                    mean more than you know.
                </p>
            </div>

            <div class="form-section">
                <h2>Share Your Message</h2>
                
                <iframe 
                    class="form-embed" 
                    src="https://forms.office.com/Pages/ResponsePage.aspx?id=MBfpBaO_W0C4FL2bDuiTF_JdENIUXsJDrG4gGctXnNRUMFJHMEM4Q1pOVDdNNVBYTFYxNzdQNkZXTC4u"
                    frameborder="0" 
                    marginwidth="0" 
                    marginheight="0" 
                    allowfullscreen>
                </iframe>
            </div>


        </div>
    </div>
</body>
</html>
